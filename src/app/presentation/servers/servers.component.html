<table class="table table-striped table-responsive">
  <thead class="thead-default">
    <tr>
      <th>servers</th>
      <th>status</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let serverItem of servers$ | async">
      <td scope="row">
        <app-server-item [serverName]="serverItem.name"></app-server-item>
      </td>
      <td scope="row">
        <app-status-item [isOnline]="serverItem.isOnline"></app-status-item>
      </td>
    </tr>
  </tbody>
</table>
